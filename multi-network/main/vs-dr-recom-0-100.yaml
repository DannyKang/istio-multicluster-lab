apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommend-split
spec:
  hosts:
    - recommendationservice
  http:
    - route:
        - destination:
            host: recommendationservice
            subset: v1
          weight: 0
        - destination:
            host: recommendationservice
            subset: v2
          weight: 100
---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: recommend-destination-rule
spec:
  host: recommendationservice
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: v1
      labels:
        version: v0.1.2
    - name: v2
      labels:
        version: v0.1.3
